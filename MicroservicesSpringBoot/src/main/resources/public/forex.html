<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Forex</title>
</head>
<body ng-app="MicroservicesSpringBoot">
<div class="container" style="margin-top: 30px" ng-controller="ForexController">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">Банк список Forex</div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>From</th>
                                <th>To</th>
                                <th>Conversion Multiple</th>
                                <th>Port</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in websites">
                                <td>{{item.id}}</td>
                                <td>{{item.from}}</td>
                                <td>{{item.to}}</td>
                                <td>{{item.conversionMultiple}}</td>
                                <td>{{item.port}}</td>
                                <td><button ng-click="delete(item)" type="submit" class="btn btn-outline-danger">Delete</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>



</div>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
